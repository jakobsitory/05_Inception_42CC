# NGINX configuration to listen on port 80 for HTTP traffic

# Set the user and group for NGINX
user www-data;

# Define the worker processes
worker_processes auto;

# Define events block
events {
    worker_connections 1024;
}

# Define HTTP block
http {
    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Define the server block
    server {
        # Listen on port 80
        listen 80;

        # Server name
        server_name localhost;

        # Include additional configurations
        include /etc/nginx/conf.d/*.conf;

        # Location block
        location / {
            # Uncomment and replace with appropriate configuration for serving static files or dynamic content
            # Example: serve static files from /var/www/html directory
            root /var/www/html;
            index index.html index.htm;
            try_files $uri $uri/ =404; 
			# proxy_pass http://wordpress-container;
			# proxy_set_header Host $host;
			# proxy_set_header X-Real-IP $remote_addr;
			# proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			# proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Location block for WordPress
        # location / {
